<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: radial-gradient(circle, #0f0 0%, #111 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    canvas {
      background-color: #000;
      border: 4px solid lime;
      box-shadow: 0 0 15px lime;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 12px;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #0f0;
    }

    #gameOverModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px red;
    }

    .modal-content h2 {
      margin-bottom: 20px;
      color: red;
    }

    #controls {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .row {
      display: flex;
      justify-content: center;
    }

    .dir-btn {
      margin: 5px;
      padding: 12px;
      font-size: 20px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
      font-family: 'Press Start 2P', cursive;
      box-shadow: 0 0 10px #0f0;
      width: 50px;
      height: 50px;
    }

    @media (max-width: 768px) {
      #controls {
        display: flex;
      }
    }

    @media (max-width: 500px) {
      canvas {
        width: 90vw;
        height: 90vw;
      }

      button {
        font-size: 12px;
        padding: 10px 20px;
      }

      .dir-btn {
        width: 50px;
        height: 50px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>
  <button id="startBtn">‚ñ∂ Inizia</button>
  <button id="restartBtn" style="display:none;">üîÅ Ricomincia</button>

  <div id="controls">
    <div class="row">
      <button class="dir-btn" id="up">‚ñ≤</button>
    </div>
    <div class="row">
      <button class="dir-btn" id="left">‚óÄ</button>
      <button class="dir-btn" id="down">‚ñº</button>
      <button class="dir-btn" id="right">‚ñ∂</button>
    </div>
  </div>

  <div id="gameOverModal">
    <div class="modal-content">
      <h2 id="finalScore"></h2>
      <button id="playAgainBtn">üéÆ Gioca ancora</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");
    const gameOverModal = document.getElementById("gameOverModal");
    const finalScoreText = document.getElementById("finalScore");
    const playAgainBtn = document.getElementById("playAgainBtn");

    let snake;
    let apple;
    let dx;
    let dy;
    let score;
    let speed;
    let loop;

    function initGame() {
      snake = [{ x: 10, y: 10 }];
      apple = { x: 5, y: 5 };
      dx = 1;
      dy = 0;
      score = 0;
      speed = 200;
      clearInterval(loop);
      loop = setInterval(gameLoop, speed);
      restartBtn.style.display = "inline-block";
      gameOverModal.style.display = "none";
    }

    function gameLoop() {
      update();
      draw();
    }

    function update() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        score++;
        speed = Math.max(50, speed - 5);
        placeApple();
        clearInterval(loop);
        loop = setInterval(gameLoop, speed);
      } else {
        snake.pop();
      }

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= tileCount || head.y >= tileCount ||
        snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        clearInterval(loop);
        showGameOverModal();
      }
    }

    function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "lime";
      snake.forEach(part => {
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
      });

      ctx.fillStyle = "red";
      ctx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize - 2, gridSize - 2);

      ctx.fillStyle = "white";
      ctx.font = "12px Press Start 2P";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function placeApple() {
      apple = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
    }

    function showGameOverModal() {
      if (score > (localStorage.getItem('recordSnake') || 0)) {
        localStorage.setItem('recordSnake', score);
      }
      finalScoreText.textContent = `Game Over! Punteggio: ${score}`;
      gameOverModal.style.display = "flex";
    }

    // Controlli tastiera
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && dy === 0) {
        dx = 0; dy = -1;
      } else if (e.key === "ArrowDown" && dy === 0) {
        dx = 0; dy = 1;
      } else if (e.key === "ArrowLeft" && dx === 0) {
        dx = -1; dy = 0;
      } else if (e.key === "ArrowRight" && dx === 0) {
        dx = 1; dy = 0;
      }
    });

    // Controlli frecce virtuali
    document.getElementById("up").addEventListener("click", () => {
      if (dy === 0) { dx = 0; dy = -1; }
    });
    document.getElementById("down").addEventListener("click", () => {
      if (dy === 0) { dx = 0; dy = 1; }
    });
    document.getElementById("left").addEventListener("click", () => {
      if (dx === 0) { dx = -1; dy = 0; }
    });
    document.getElementById("right").addEventListener("click", () => {
      if (dx === 0) { dx = 1; dy = 0; }
    });

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      initGame();
    });

    restartBtn.addEventListener("click", () => {
      initGame();
    });

    playAgainBtn.addEventListener("click", () => {
      initGame();
    });
  </script>
</body>
</html>
